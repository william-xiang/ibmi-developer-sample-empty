schemaVersion: 2.1.0
metadata:
  name: IBMi-Developer
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.3
      endpoints:
        - exposure: public
          name: ibmi-developer
          protocol: http
          targetPort: 3000
      memoryLimit: 2G
      mountSources: true
      volumeMounts:
        - name: ibmi
          path: /home/user/.ibmi
  - name: ibmi
    volume:
      size: 1G
