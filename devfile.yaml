schemaVersion: 2.1.0
metadata:
  name: ibmi-developer
components:
  - name: tools
    container:
      image: registry.redhat.io/devspaces/udi-rhel8:3.8
      endpoints:
        - exposure: public
          name: ibmi-developer
          protocol: http
          targetPort: 3000
      memoryLimit: 2G
      mountSources: true
      volumeMounts:
        - name: user
          path: /home/user
  - name: user
    volume:
      size: 1G
